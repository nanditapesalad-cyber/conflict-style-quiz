
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Conflict Style Spectrum Quiz</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; background:#f7f8fa; padding:20px; }
.container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
h1 { text-align:center; }
.question { margin:15px 0; }
button { padding:10px 16px; background:#4f46e5; color:#fff; border:none; border-radius:6px; cursor:pointer; }
.results { display:none; margin-top:30px; }
.toggle { margin-top:15px; cursor:pointer; color:#4f46e5; }
.manager { display:none; background:#f1f5f9; padding:15px; border-radius:6px; margin-top:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Conflict Style Spectrum Quiz</h1>
<p>Select the option (A or B) that feels most natural to you.</p>

<form id="quiz">
<div id="questions"></div>
<button type="button" onclick="calculate()">See My Results</button>
</form>

<div class="results" id="results">
<h2>Your Conflict Style Mix</h2>
<canvas id="radar"></canvas>
<p id="summary"></p>

<div class="toggle" onclick="toggleManager()">üîÅ View Manager Lens</div>
<div class="manager" id="managerLens"></div>
</div>
</div>

<script>
const questions = [
["I let others take responsibility.","I stress common ground.","Turtle","Owl"],
["I look for compromise.","I address all concerns.","Fox","Owl"],
["I pursue my goals firmly.","I soothe feelings.","Shark","Teddy"],
["I compromise.","I sacrifice my wishes.","Fox","Teddy"],
["I seek joint solutions.","I avoid tension.","Owl","Turtle"],
["I avoid unpleasantness.","I try to win.","Turtle","Shark"],
["I postpone issues.","I trade points.","Turtle","Fox"],
["I push goals.","I open discussion.","Shark","Owl"],
["Differences aren‚Äôt worth it.","I push my way.","Turtle","Shark"],
["I push goals.","I compromise.","Shark","Fox"],
["I open issues.","I preserve harmony.","Owl","Teddy"],
["I avoid controversy.","I trade positions.","Turtle","Fox"],
["I propose middle ground.","I press my point.","Fox","Shark"],
["I share ideas.","I argue logic.","Owl","Shark"],
["I soothe feelings.","I avoid tension.","Teddy","Turtle"],
["I protect feelings.","I persuade.","Teddy","Shark"],
["I push goals.","I avoid tension.","Shark","Turtle"],
["I yield for happiness.","I trade positions.","Teddy","Fox"],
["I open issues.","I postpone.","Owl","Turtle"],
["I work through differences.","I balance gains.","Owl","Fox"],
["I‚Äôm considerate.","I‚Äôm direct.","Teddy","Owl"],
["I seek middle ground.","I assert wishes.","Fox","Shark"],
["I satisfy my wishes.","I let others decide.","Shark","Turtle"],
["I meet their wishes.","I compromise.","Teddy","Fox"],
["I show logic.","I‚Äôm considerate.","Shark","Teddy"],
["I propose middle ground.","I satisfy wishes.","Fox","Shark"],
["I avoid controversy.","I yield.","Turtle","Teddy"],
["I push goals.","Differences aren‚Äôt worth it.","Shark","Turtle"],
["I propose middle ground.","Differences aren‚Äôt worth it.","Fox","Turtle"],
["I protect feelings.","I work it out.","Teddy","Owl"]
];

const styles = ["Turtle","Teddy","Fox","Shark","Owl"];
let scores = {Turtle:0,Teddy:0,Fox:0,Shark:0,Owl:0};

const qDiv = document.getElementById("questions");
questions.forEach((q,i)=>{
  qDiv.innerHTML += `<div class='question'>
  <p>${i+1}. ${q[0]} (A) / ${q[1]} (B)</p>
  <label><input type='radio' name='q${i}' value='${q[2]}' required> A</label>
  <label><input type='radio' name='q${i}' value='${q[3]}' required> B</label>
  </div>`;
});

function calculate(){
  scores = {Turtle:0,Teddy:0,Fox:0,Shark:0,Owl:0};
  questions.forEach((_,i)=>{
    const val = document.querySelector(`input[name="q${i}"]:checked`).value;
    scores[val]++;
  });
  const total = Object.values(scores).reduce((a,b)=>a+b,0);
  const perc = styles.map(s=>Math.round(scores[s]/total*100));

  document.getElementById("results").style.display="block";

  new Chart(document.getElementById("radar"),{
    type:"radar",
    data:{labels:styles,datasets:[{data:perc,fill:true}]},
    options:{scales:{r:{beginAtZero:true,max:40}}}
  });

  const dominant = styles[perc.indexOf(Math.max(...perc))];
  document.getElementById("summary").innerText =
   `Your dominant style is ${dominant}. You show a blend of styles depending on the situation.`;

  document.getElementById("managerLens").innerHTML =
   `<b>${dominant} ‚Äì Manager Lens:</b><br>
   Coach by recognising when this style helps and when another style is needed.`;
}

function toggleManager(){
  const m = document.getElementById("managerLens");
  m.style.display = m.style.display==="none"?"block":"none";
}
</script>
</body>
</html>
